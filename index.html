<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Change The Background Color</title>
		<link rel="stylesheet" href="style.css" />
		<script src="./app.js" defer></script>
	</head>
	<body>
		<div class="container" id="Main-div">
			<h1>
				Change The Background Color By Clicking The Following Button
			</h1>
			<button id="Main-btn">Change Color</button>
		</div>
	</body>

<script>
    window.onload = ()=>{
        changeColor();
    }

    function changeColor(){
        const mainDivId = document.getElementById("Main-div");
        const mainBtnId = document.getElementById("Main-btn");
        mainBtnId.addEventListener("click", function(){
            const randomNumber = generateRgbaColor();
            mainDivId.style.backgroundColor = randomNumber;
        })
        
        

    }
    function generateRgbaColor(){
        const red = Math.floor(Math.random()*256); 
        const green = Math.floor(Math.random()*256);
        const blue = Math.floor(Math.random()*256);
        return `rgb(${red},${green},${blue})`;
    }
</script>


</html>
